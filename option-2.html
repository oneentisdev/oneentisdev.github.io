<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f6f2e9;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      text-align: center;
    }

    /* Header Section */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      color: #fff;
      padding: 10px;
      font-size: 0.9rem;
    }

    .price {
      font-size: 0.9rem;
    }

    .social-media {
      font-size: 0.9rem;
    }

    /* Dropdown Section */
    .dropdown-container {
      background-color: #000;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .dropdown-title {
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #333;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    .dropdown-content {
      display: none;
      margin-top: 15px;
      padding: 15px;
      background-color: #222;
      border-radius: 8px;
    }

    .dropdown-content p {
      color: #fff;
      margin: 0;
    }

    /* Main Content Section */
    .main-content {
      margin-top: 50px;
    }

    .main-content img {
      width: 150px;
      height: auto;
    }

    /* Footer Section */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .footer .left, .footer .right {
      display: flex;
      align-items: center;
    }

    .footer .left button, .footer .right button {
      background-color: #f50c14;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 10px;
    }

    .footer .left .price-chart {
      background-color: #f0f0f0;
      color: #333;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: not-allowed;
    }

    .footer-icons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .footer-icons a {
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="dropdown-title" onclick="toggleDropdown()">
        <span>Am I blocked on Fatso Family telegram?</span>
        <span>+</span>
      </div>
    <!-- Dropdown Section -->
    <div class="dropdown-container">
      <div class="dropdown-title" onclick="toggleDropdown()">
        <span>Am I blocked on Fatso Family telegram?</span>
        <span>+</span>
      </div>
      <div class="dropdown-content" id="dropdownContent">
        <p>Check with the moderators to confirm if you have been blocked.</p>
      </div>
    </div>
    

    <!-- Main Content (Ghost Image) -->
    <div class="main-content">
        <div class="left">
            <button class="price-chart">SOON - Price Chart</button>
          </div>    
      <img src="assets/boocoinweb1.png" alt="Ghost Image">
      <div class="right">
        <button>Litepaper</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="powered">
        <p>Copyright Â© 2024 Fatso. All Rights Reserved.</p>
      </div>
      <!-- Social Media Links -->
        <div>
            <a href="#" aria-label="Twitter">X (Twitter)</a>
        <a href="#" aria-label="Telegram">Telegram</a>
        </div>
        
      
      <div class="right">
        <p>Powered by Casper</p>
      </div>
    </div>

    
    
    
  </div>

  <script>
    function toggleDropdown() {
      const content = document.getElementById("dropdownContent");
      const display = content.style.display;
      content.style.display = display === "none" || display === "" ? "block" : "none";
    }
  </script>
</body>
</html>
